<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNU Events</title>
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" type="image/x-icon" href="/images/redlogo.png">

    <!-- Theme initialization script - Prevents FOUC (Flash of Unstyled Content) -->
    <script>
      (function() {
        const storageKey = 'mnu-events-theme';
        const theme = localStorage.getItem(storageKey) ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
        document.querySelector('meta[name="theme-color"]').setAttribute('content', theme === 'dark' ? '#0a0a0a' : '#fafafa');
      })();
    </script>

    <!-- Google Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Swiper (if needed) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>

  <body>
    <!-- Корневой контейнер для React -->
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/js/main.jsx"></script>
  </body>
</html>
