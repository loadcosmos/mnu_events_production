services:
  postgres:
    image: postgres:15-alpine
    container_name: mnu_events_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: mnu_user
      POSTGRES_PASSWORD: mnu_password
      POSTGRES_DB: mnu_events_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mnu_events_network

  backend:
    build:
      context: ./backend
      target: development
    container_name: mnu_events_backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://mnu_user:mnu_password@postgres:5432/mnu_events_dev
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: dev_jwt_secret_change_in_production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mnu_events_network
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: mnu_events_frontend
    restart: unless-stopped
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mnu_events_network
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: mnu_events_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mnu_events_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mnu_events_pgadmin
    restart: unless-stopped
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mnuevents.kz
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mnu_events_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  mnu_events_network:
    driver: bridge
